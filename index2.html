<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Task Manager</h1>

    <div id="parent-template" style="display: none;">
      <div class="parent">
        <h2 class="parent-name"></h2>
        <form class="add-section-form">
          <input type="text" class="add-section-input" placeholder="Enter section name">
          <button type="submit">Add section</button>
        </form>
        <div class="section-list"></div>
        <button class="parent-delete-button">Delete parent</button>
      </div>
    </div>

    <div id="section-template" style="display: none;">
      <div class="section">
        <h3 class="section-name"></h3>
        <form class="add-task-form">
          <input type="text" class="add-task-input" placeholder="Enter task name">
          <button type="submit">Add task</button>
        </form>
        <div class="task-list"></div>
        <button class="section-delete-button">Delete section</button>
        <button class="section-add-subsection-button">Add subsection</button>
      </div>
    </div>

    <div id="task-template" style="display: none;">
      <div class="task">
        <label>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name"></span>
        </label>
        <button class="task-delete-button">Delete task</button>
        <button class="task-add-subtask-button">Add subtask</button>
        <div class="task-subtasks"></div>
      </div>
    </div>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task name">
      <button type="button" id="add-task-button">Add task</button>
    </form>

    <div id="task-list"></div>

    <script src="appS.js"></script>
  </body>
</html>
